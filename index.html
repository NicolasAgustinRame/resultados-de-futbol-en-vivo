<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resultados de Futbol en vivo</title>
</head>
<body>
    <div class="container">
        <div class="row m-0 text-center align-items-center justify-content-center">
            <h1 class="text-center">Marcadores</h1>
            <div class="row title-box">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label>Local</label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 elapsed">
                    <label>45Â´</label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label>Visitante</label>
                </div>
            </div>
            <div class="row title-box">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 team">
                    <img id="homeLogo">
                    <p id="homeName">Team Name</p>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <p id="goals">3 - 1</p>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 team">
                    <img id="awayLogo">
                    <p id="awayName">Team Name</p>
                </div>
            </div>
            <div class="row">
                <div class="matches-table" id="matchTable"></div>
            </div>
        </div>

    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
